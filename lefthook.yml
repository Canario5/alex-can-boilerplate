pre-commit:
  parallel: true
  commands:
    knip:
      run: pnpm run knip:check
    typecheck:
      run: pnpm run check:types
    depcheck:
      run: pnpm run dep-cruise:check
    lint:
      run: pnpm run lint:staged -- {staged_files}

commit-msg:
  commands:
    "lint commit message":
      run: pnpm run lint:commit -- {1}

pre-push:
  commands:
    trivy:
      run: pnpm run trivy:code
