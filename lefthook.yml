#* Fallback base configuration which uses Docker Compose to run tools when it runs outside the devcontainer.
#! This file is in devcontainer overridden by lefthook-devcontainer.yml which runs the tools natively!!
#* Overridden by containerEnv -> LEFTHOOK_CONFIG in .devcontainer/devcontainer.json

pre-commit:
  parallel: true
  commands:
    knip:
      run: docker compose run --rm dev pnpm run knip:check
    typecheck:
      run: docker compose run --rm dev pnpm run check:types
    depcheck:
      run: docker compose run --rm dev pnpm run depcruise:check
    lint:
      run: docker compose run --rm dev pnpm run lint:staged -- "{staged_files}"

commit-msg:
  commands:
    "lint commit message":
      run: docker compose run --rm dev pnpm run commitlint:check -- "{1}"

pre-push:
  commands:
    trivy:
      run: docker compose run --rm dev pnpm run trivy:code
