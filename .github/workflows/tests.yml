name: Test Pipeline

on:
  workflow_call:
    inputs:
      run-unit:
        type: boolean
        default: true
      run-component:
        type: boolean
        default: true
      run-integration:
        type: boolean
        default: true
  workflow_dispatch:
    inputs:
      run-unit:
        description: 'Run unit tests?'
        type: boolean
        default: true
      run-component:
        description: 'Run component tests?'
        type: boolean
        default: true
      run-integration:
        description: 'Run integration tests?'
        type: boolean
        default: true

jobs:
  tests:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

      - name: Set up Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: '24'
          cache: 'npm'
          cache-dependency-path: 'package-lock.json'

      - name: Cache Playwright browsers
        uses: actions/cache@0400d5f644dc74513175e3cd8d07132dd4860809 # v4
        with:
          path: ~/.cache/ms-playwright #? Where Ubuntu runner stores downloaded browsers
          key: ${{ runner.os }}-playwright-${{ hashFiles('package-lock.json') }} #? Name of this cache "os-playwright-<hash package-lock.json>"
          restore-keys: ${{ runner.os }}-playwright- #? Playwright is smart and can use incremental updates with older cache

      - name: Install dependencies
        run: npm ci --prefer-offline

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run Unit tests
        if: inputs.run-unit
        run: npm run test:unit

      - name: Run Component tests
        if: inputs.run-component
        run: npm run test:component

      - name: Run Integration tests
        if: inputs.run-integration
        run: npm run test:integration
