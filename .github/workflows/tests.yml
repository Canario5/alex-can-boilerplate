name: Test Pipeline

on:
  workflow_call:
    inputs:
      run-unit:
        type: boolean
        default: true
      run-component:
        type: boolean
        default: true
      run-integration:
        type: boolean
        default: true
  workflow_dispatch:
    inputs:
      run-unit:
        description: 'Run unit tests?'
        type: boolean
        default: true
      run-component:
        description: 'Run component tests?'
        type: boolean
        default: true
      run-integration:
        description: 'Run integration tests?'
        type: boolean
        default: true

jobs:
  tests:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: write  #? For node caching
    timeout-minutes: 15
    steps:
      - name: Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

      - name: Setup pnpm
        uses: pnpm/action-setup@a7487c7e89a18df4991f7f222e4898a00d66ddda # v4
        with:
          version: 10
          run_install: false

      - name: Set up Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: '24'
          cache: 'pnpm'
          cache-dependency-path: 'pnpm-lock.yaml'

      - name: Cache Playwright browsers
        uses: actions/cache@0400d5f644dc74513175e3cd8d07132dd4860809 # v4
        with:
          path: ~/.cache/ms-playwright #? Where Ubuntu runner stores downloaded browsers
          key: ${{ runner.os }}-playwright-${{ hashFiles('pnpm-lock.yaml') }} #? Name of this cache "os-playwright-<hash of the pnpm-lock.yaml>"
          restore-keys: ${{ runner.os }}-playwright- #? Playwright is smart and can use incremental updates with older cache

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run Unit tests
        if: inputs.run-unit
        run: pnpm run test:unit:coverage

      - name: Run Component tests
        if: inputs.run-component
        run: pnpm run test:component:coverage

      - name: Run Integration tests
        if: inputs.run-integration
        run: pnpm run test:integration:coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          directory: ./coverage
          flags: tests
          name: test-coverage
          fail_ci_if_error: false

