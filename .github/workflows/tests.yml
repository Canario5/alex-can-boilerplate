name: Test Pipeline

on:
  workflow_call:
    inputs:
      run-unit:
        type: boolean
        default: true
      run-component:
        type: boolean
        default: true
      run-integration:
        type: boolean
        default: true
  workflow_dispatch:
    inputs:
      run-unit:
        description: 'Run unit tests?'
        type: boolean
        default: true
      run-component:
        description: 'Run component tests?'
        type: boolean
        default: true
      run-integration:
        description: 'Run integration tests?'
        type: boolean
        default: true

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  unit:
    if: inputs.run-unit
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: write  #? For node caching
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

      - name: Enable Corepack
        run: corepack enable

      - name: Set up Node.js
        uses: actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444 # v5
        with:
          node-version: '24'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Unit tests
        run: pnpm run test:unit:coverage

      - name: Upload coverage to Codecov
        if: ${{ !cancelled() }}
        uses: codecov/codecov-action@5a1091511ad55cbe89839c7260b706298ca349f7 # v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          directory: ./reports/coverage
          flags: unit
          name: unit-coverage
          fail_ci_if_error: false

      - name: Upload unit test results to Codecov
        if: ${{ !cancelled() }}
        uses: codecov/test-results-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./reports/vitest/junit.xml
          flags: unit
          name: unit-tests
          fail_ci_if_error: false

  component:
    if: inputs.run-component
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: write  #? For node caching
    timeout-minutes: 15
    steps:
      - name: Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

      - name: Enable Corepack
        run: corepack enable

      - name: Set up Node.js
        uses: actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444 # v5
        with:
          node-version: '24'

      - name: Cache Playwright browsers
        uses: actions/cache@0400d5f644dc74513175e3cd8d07132dd4860809 # v4
        with:
          path: ~/.cache/ms-playwright #? Where Ubuntu runner stores downloaded browsers
          key: ${{ runner.os }}-playwright-${{ hashFiles('pnpm-lock.yaml') }} #? Name of this cache "os-playwright-<hash of the pnpm-lock.yaml>"
          restore-keys: ${{ runner.os }}-playwright- #? Playwright is smart and can use incremental updates with older cache

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run Component tests
        run: pnpm run test:component:coverage

      - name: Upload coverage to Codecov
        if: ${{ !cancelled() }}
        uses: codecov/codecov-action@5a1091511ad55cbe89839c7260b706298ca349f7 # v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          directory: ./reports/coverage
          flags: component
          name: component-coverage
          fail_ci_if_error: false

      - name: Upload component test results to Codecov
        if: ${{ !cancelled() }}
        uses: codecov/test-results-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./reports/vitest/junit.xml
          flags: component
          name: component-tests
          fail_ci_if_error: false

  integration:
    if: inputs.run-integration
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: write  #? For node caching
    timeout-minutes: 15
    steps:
      - name: Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

      - name: Enable Corepack
        run: corepack enable

      - name: Set up Node.js
        uses: actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444 # v5
        with:
          node-version: '24'

      - name: Cache Playwright browsers
        uses: actions/cache@0400d5f644dc74513175e3cd8d07132dd4860809 # v4
        with:
          path: ~/.cache/ms-playwright #? Where Ubuntu runner stores downloaded browsers
          key: ${{ runner.os }}-playwright-${{ hashFiles('pnpm-lock.yaml') }} #? Name of this cache "os-playwright-<hash of the pnpm-lock.yaml>"
          restore-keys: ${{ runner.os }}-playwright- #? Playwright is smart and can use incremental updates with older cache

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run Integration tests
        run: pnpm run test:integration:coverage

      - name: Upload coverage to Codecov
        if: ${{ !cancelled() }}
        uses: codecov/codecov-action@5a1091511ad55cbe89839c7260b706298ca349f7 # v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          directory: ./reports/coverage
          flags: integration
          name: integration-coverage
          fail_ci_if_error: false

      - name: Upload integration test results to Codecov
        if: ${{ !cancelled() }}
        uses: codecov/test-results-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./reports/vitest/junit.xml
          flags: integration
          name: integration-tests
          fail_ci_if_error: false
