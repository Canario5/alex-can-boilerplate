name: Trivy Security Scan - Image

on:
  workflow_call:
    inputs:
      image-tag:
        type: string
        required: true
        description: "Pre-built image tag to scan"

jobs:
  image-scan:
    name: Image (OS + app libraries CVEs)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read
      security-events: write
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@184bdaa0721073962dff0199f1fb9940f07167d1 # v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull Docker image
        run: docker pull ${{ inputs.image-tag }}

      - name: Run Trivy image scan
        id: trivy_image
        continue-on-error: true
        uses: aquasecurity/trivy-action@b6643a29fecd7f34b3597bc6acb0a98b03d33ff8 # 0.33.1
        with:
          scan-type: 'image'
          image-ref: ${{ inputs.image-tag }}
          format: 'sarif'
          output: 'trivy-image-results.sarif'
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'
          exit-code: '1'
          ignore-unfixed: true
          limit-severities-for-sarif: true
          trivyignores: '.trivyignore'

      - name: Fail if Trivy found CRITICAL/HIGH
        if: steps.trivy_image.outcome == 'failure'
        run: |
          echo "Trivy reported CRITICAL/HIGH findings."
          exit 1

      - name: Upload Image results to GitHub Security tab
        if: ${{ !cancelled() }}
        uses: github/codeql-action/upload-sarif@192325c86100d080feab897ff886c34abd4c83a3 # v3
        with:
          sarif_file: 'trivy-image-results.sarif'
          category: trivy-image-scan
