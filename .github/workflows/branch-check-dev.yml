name: 'Dev Branch Restriction Check'

on:
  pull_request:
    branches: [ dev ]

jobs:
  guard-dev:
    runs-on: ubuntu-latest
    steps:
      - name: Reject PRs from main → dev
        if: github.head_ref == 'main'
        run: |
          echo "❌  Direct PRs from 'main' to 'dev' are disallowed."
          exit 1
      - name: Success
        if: github.head_ref != 'main'
        run: echo "✅  PR accepted"
