name: SBOM (FS) - PR deps only
on:
  pull_request:
    branches: [main]
    paths:
      - '**/package-lock.json'

jobs:
  sbom-fs-pr:
    name: Filesystem SBOM on PR (when package-lock.json changes)
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      TRIVY_QUIET: "true"
      TRIVY_INCLUDE_DEV_DEPS: "true"
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

      - name: FS SBOM -> GitHub Dependency Graph
        uses: aquasecurity/trivy-action@dc5a429b52fcf669ce959baa2c2dd26090d2a6c4 # 0.32.0
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'github'
          output: 'dependency-results.sbom.json'
          github-pat: ${{ secrets.GITHUB_TOKEN }}
        timeout-minutes: 10

      - name: FS SBOM (CycloneDX) artifact
        uses: aquasecurity/trivy-action@dc5a429b52fcf669ce959baa2c2dd26090d2a6c4 # 0.32.0
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'cyclonedx'
          output: 'sbom.cyclonedx.json'
        timeout-minutes: 10

      - name: Upload SBOM artifacts
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: sbom-fs-pr
          path: |
            dependency-results.sbom.json
            sbom.cyclonedx.json
          retention-days: 14
