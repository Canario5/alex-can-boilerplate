name: SBOM (FS) - PR deps only
on:
  pull_request:
    branches: [main]
    paths:
      - '**/pnpm-lock.yaml'
      - '**/package.json'

jobs:
  sbom-fs-pr:
    name: Filesystem SBOM on PR (when package.json or pnpm-lock.yaml changes)
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      TRIVY_QUIET: "true"
      TRIVY_INCLUDE_DEV_DEPS: "true"
    steps:
      - name: Checkout
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5

      - name: FS SBOM -> GitHub Dependency Graph
        uses: aquasecurity/trivy-action@b6643a29fecd7f34b3597bc6acb0a98b03d33ff8 # 0.33.1
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'github'
          output: 'dependency-results.sbom.json'
          github-pat: ${{ secrets.GITHUB_TOKEN }}
        timeout-minutes: 10

      - name: FS SBOM (CycloneDX) artifact
        uses: aquasecurity/trivy-action@b6643a29fecd7f34b3597bc6acb0a98b03d33ff8 # 0.33.1
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'cyclonedx'
          output: 'sbom.cyclonedx.json'
        timeout-minutes: 10

      - name: Upload SBOM artifacts
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: sbom-fs-pr
          path: |
            dependency-results.sbom.json
            sbom.cyclonedx.json
          retention-days: 14
