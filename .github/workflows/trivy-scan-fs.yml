name: Trivy Security Scan - Filesystem

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Weekly scan (monday 4:00)
    - cron: '0 4 * * 1'

permissions:
  contents: read
  security-events: write

jobs:
  filesystem-scan:
    runs-on: ubuntu-latest
    env:
      TRIVY_INCLUDE_DEV_DEPS: "true"
    steps:
      - name: Checkout code
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5

      - name: Run Trivy filesystem scan
        uses: aquasecurity/trivy-action@b6643a29fecd7f34b3597bc6acb0a98b03d33ff8 # 0.33.1
        with:
          scan-type: 'fs'
          scan-ref: '.'
          scanners: 'vuln,misconfig,secret'
          severity: 'CRITICAL,HIGH'
          exit-code: '1'
          ignore-unfixed: true
          format: 'sarif'
          output: 'trivy-fs-results.sarif'
          limit-severities-for-sarif: true
          trivyignores: '.trivyignore'
        timeout-minutes: 10

      - name: Upload FS results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@5d4e8d1aca955e8d8589aabd499c5cae939e33c7 # v4
        if: ${{ !cancelled() }}
        with:
          sarif_file: 'trivy-fs-results.sarif'
          category: trivy-fs-scan
