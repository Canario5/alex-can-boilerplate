name: Trivy Security Scan - Filesystem

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Weekly scan (monday 4:00)
    - cron: '0 4 * * 1'

permissions:
  contents: read
  security-events: write

jobs:
  filesystem-scan:
    runs-on: ubuntu-latest
    env:
      TRIVY_INCLUDE_DEV_DEPS: "true"
    steps:
      - name: Checkout code
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4

      - name: Run Trivy filesystem scan
        uses: aquasecurity/trivy-action@6c175e9c4083a92bbca2f9724c8a5e33bc2d97a5 # 0.30.0
        with:
          scan-type: 'fs'
          scan-ref: '.'
          scanners: 'vuln,misconfig,secret'
          severity: 'CRITICAL,HIGH'
          exit-code: '1'
          ignore-unfixed: true
          format: 'sarif'
          output: 'trivy-fs-results.sarif'
          limit-severities-for-sarif: true
          trivyignores: '.trivyignore'
        timeout-minutes: 10

      - name: Upload FS results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@df559355d593797519d70b90fc8edd5db049e7a2 # v3
        if: always()
        with:
          sarif_file: 'trivy-fs-results.sarif'
