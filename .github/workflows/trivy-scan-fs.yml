name: Trivy Security Scan - Filesystem

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Weekly scan (monday 4:00)
    - cron: '0 4 * * 1'

permissions:
  contents: read
  security-events: write

jobs:
  filesystem-scan:
    runs-on: ubuntu-latest
    env:
      TRIVY_INCLUDE_DEV_DEPS: "true"
    steps:
      - name: Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

      - name: Run Trivy filesystem scan
        uses: aquasecurity/trivy-action@dc5a429b52fcf669ce959baa2c2dd26090d2a6c4 # 0.32.0
        with:
          scan-type: 'fs'
          scan-ref: '.'
          scanners: 'vuln,misconfig,secret'
          severity: 'CRITICAL,HIGH'
          exit-code: '1'
          ignore-unfixed: true
          format: 'sarif'
          output: 'trivy-fs-results.sarif'
          limit-severities-for-sarif: true
          trivyignores: '.trivyignore'
        timeout-minutes: 10

      - name: Upload FS results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@3c3833e0f8c1c83d449a7478aa59c036a9165498 # v3
        if: always()
        with:
          sarif_file: 'trivy-fs-results.sarif'
